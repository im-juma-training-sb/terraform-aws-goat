name: Terraform JFrog Xray Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JFROG_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}

      - name: Verify JFrog CLI version and configuration
        run: |
          jf --version
          jf c show

      #  Use JFrog CLI's audit command to scan IaC files (Terraform)
      - name: Scan Terraform files with Xray (IaC scanning)
        run: |
          echo "Scanning Terraform files in the repository with JFrog Xray (IaC type)..."
          jf audit --type=iac --format=json --output scan-results.json
        continue-on-error: true  # Allow report generation even if issues are found

      - name: Generate scan summary
        run: |
          echo "=== Terraform Files Scanned ==="
          find . -name "*.tf" | wc -l
          
          echo "=== Vulnerabilities Summary ==="
          grep -i '"severity":"High"' scan-results.json | sort | uniq -c || echo "No high severity vulnerabilities found"

      # Upload full JSON scan result as an artifact
      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-iac-scan-results
          path: scan-results.json

      # Fail the build if high-severity IaC issues are found
      - name: Fail on High IaC Vulnerabilities
        run: |
          if grep -q '"severity":"High"' scan-results.json; then
            echo "High severity IaC issues found!"
            exit 1
          else
            echo "No high severity issues found."
          fi