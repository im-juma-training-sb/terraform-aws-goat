name: Terraform JFrog Xray Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JFROG_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}

      - name: Verify JFrog CLI version and configuration
        run: |
          jf --version
          jf c show

      # âœ… Run scan using Xray watch (iac-watch must be defined in JFrog with IaC rules)
      - name: Scan Terraform files using JFrog Xray
        run: |
          echo "Scanning Terraform files with JFrog Xray..."
          jf scan . --watches=iac-watch --format=json --licenses --vuln --recursive > scan-results.json
        continue-on-error: true  # Allow the workflow to continue even if vulnerabilities are found

      - name: Generate scan summary
        run: |
          echo "=== Terraform Files Scanned ==="
          find . -name "*.tf" | wc -l
          
          echo "=== Vulnerabilities Summary ==="
          grep -o '"severity":"[A-Z]*"' scan-results.json | sort | uniq -c || echo "No vulnerabilities found"

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-scan-results
          path: scan-results.json

      - name: Check for high severity vulnerabilities
        run: |
          if grep -q '"severity":"HIGH"' scan-results.json; then
            echo "High severity vulnerabilities found!"
            exit 1
          else
            echo "No high severity vulnerabilities detected."
          fi