name: JFrog Xray Repository Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  xray_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JFROG_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}

      - name: Configure JFrog CLI
        run: jf config use ${{ secrets.JFROG_URL }} --access-token ${{ secrets.JFROG_ACCESS_TOKEN }}

      - name: Run Xray scan
        run: |
          echo "Starting Xray scan of the repository..."
          jf scan --format json --licenses --watches=iac-watch > xray-report.json
        continue-on-error: true

      - name: Generate scan summary
        run: |
          echo "=== Scan Summary ==="
          echo "Files scanned:"
          find . -type f | wc -l
          echo "Vulnerabilities found:"
          jq -r '.vulnerabilities | length' xray-report.json
          echo "High severity vulnerabilities:"
          jq -r '.vulnerabilities | map(select(.severity == "High")) | length' xray-report.json

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: xray-scan-report
          path: xray-report.json

      - name: Fail on high severity vulnerabilities
        run: |
          HIGH_VULNS=$(jq -r '.vulnerabilities | map(select(.severity == "High")) | length' xray-report.json)
          if [ "$HIGH_VULNS" -gt 0 ]; then
            echo "High severity vulnerabilities found. Failing the build."
            exit 1
          else
            echo "No high severity vulnerabilities found."
          fi